<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phaser 3 Sandbox</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://storage.googleapis.com/sensei_assets/websrc/Hardware/Backgrounds/bg1.png') no-repeat center center fixed; 
            background-size: cover;
        }
        #phaser-game {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div id="phaser-game"></div>

<script type="module">
    import * as Phaser from 'phaser';
    import UIScene from '/components/UIscene.js'; // Adjust the path as necessary

    // Phaser game configuration
    var config = {
        type: Phaser.AUTO,
        width: 400,
        height: 800,
        parent: 'phaser-game',
        backgroundColor: '#f5f5f5', // Corrected color code format
        scene: [UIScene] // Assuming you only have UIScene for now
    };

    var game = new Phaser.Game(config);
</script>

</body>
</html>
